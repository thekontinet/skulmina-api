openapi: 3.0.3
info:
  title: 'Laravel API'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/v1/login:
    post:
      summary: 'Request auth token'
      operationId: requestAuthToken
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'valid email.'
                  example: test@example.com
                password:
                  type: string
                  description: 'secured password.'
                  example: password
              required:
                - email
                - password
      security: []
  /api/v1/user:
    get:
      summary: 'Get authenticated user.'
      operationId: getAuthenticatedUser
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_TOKEN}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    name: 'Admin User'
                    email: admin@example.com
                    email_verified_at: '2023-09-20T15:29:07.000000Z'
                    role: admin
                    created_at: '2023-09-20T15:29:07.000000Z'
                    updated_at: '2023-09-20T15:29:07.000000Z'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'Admin User'
                      email:
                        type: string
                        example: admin@example.com
                      email_verified_at:
                        type: string
                        example: '2023-09-20T15:29:07.000000Z'
                      role:
                        type: string
                        example: admin
                      created_at:
                        type: string
                        example: '2023-09-20T15:29:07.000000Z'
                      updated_at:
                        type: string
                        example: '2023-09-20T15:29:07.000000Z'
      tags:
        - Authentication
  /api/v1/logout:
    post:
      summary: 'Destroy auth token.'
      operationId: destroyAuthToken
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_TOKEN}'
          schema:
            type: string
      responses: {  }
      tags:
        - Authentication
  /api/v1/examinations:
    get:
      summary: 'Get all examinations.'
      operationId: getAllExaminations
      description: '<small class="badge badge-green">Searchable</small>.'
      parameters:
        -
          in: query
          name: q
          description: 'search query.'
          example: aperiam
          required: false
          schema:
            type: string
            description: 'search query.'
            example: aperiam
        -
          in: query
          name: fields
          description: 'comma separated list of fields to search. defaults is "code,description,title"'
          example: omnis
          required: false
          schema:
            type: string
            description: 'comma separated list of fields to search. defaults is "code,description,title"'
            example: omnis
        -
          in: query
          name: sort_by
          description: 'field to sort.'
          example: libero
          required: false
          schema:
            type: string
            description: 'field to sort.'
            example: libero
        -
          in: query
          name: order
          description: "direction of sorting which can be one of:\n'a' => 'ascending' or 'd' => descending. default is 'asc'"
          example: aliquid
          required: false
          schema:
            type: string
            description: "direction of sorting which can be one of:\n'a' => 'ascending' or 'd' => descending. default is 'asc'"
            example: aliquid
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_TOKEN}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data: []
                  links:
                    first: 'http://localhost/api/v1/examinations?page=1'
                    last: 'http://localhost/api/v1/examinations?page=1'
                    prev: null
                    next: null
                  meta:
                    current_page: 1
                    from: null
                    last_page: 1
                    links:
                      -
                        url: null
                        label: '&laquo; Previous'
                        active: false
                      -
                        url: 'http://localhost/api/v1/examinations?page=1'
                        label: '1'
                        active: true
                      -
                        url: null
                        label: 'Next &raquo;'
                        active: false
                    path: 'http://localhost/api/v1/examinations'
                    per_page: 15
                    to: null
                    total: 0
                properties:
                  data:
                    type: array
                    example: []
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: 'http://localhost/api/v1/examinations?page=1'
                      last:
                        type: string
                        example: 'http://localhost/api/v1/examinations?page=1'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: string
                        example: null
                      last_page:
                        type: integer
                        example: 1
                      links:
                        type: array
                        example:
                          -
                            url: null
                            label: '&laquo; Previous'
                            active: false
                          -
                            url: 'http://localhost/api/v1/examinations?page=1'
                            label: '1'
                            active: true
                          -
                            url: null
                            label: 'Next &raquo;'
                            active: false
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                              example: null
                            label:
                              type: string
                              example: '&laquo; Previous'
                            active:
                              type: boolean
                              example: false
                      path:
                        type: string
                        example: 'http://localhost/api/v1/examinations'
                      per_page:
                        type: integer
                        example: 15
                      to:
                        type: string
                        example: null
                      total:
                        type: integer
                        example: 0
      tags:
        - Examinations
    post:
      summary: 'Create examination.'
      operationId: createExamination
      description: 'Allows teachers to create examinations'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_TOKEN}'
          schema:
            type: string
      responses: {  }
      tags:
        - Examinations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: siylqdcyewcisdmbgiwfmb
                description:
                  type: string
                  description: 'Must not be greater than 5000 characters.'
                  example: 'Debitis ex eligendi commodi dolorum et.'
                time_limit:
                  type: integer
                  description: 'Must be at least 10.'
                  example: 56
                published_at:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2023-09-22T04:16:10'
                question_ids:
                  type: array
                  description: ''
                  example:
                    - quis
                  items:
                    type: string
              required:
                - title
                - description
                - time_limit
                - question_ids
